<div class="container">
  <form [formGroup]="trainingForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label> <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && formField.name.errors }" />
      <div *ngIf="submitted && formField.name.errors" class="invalid-feedback"><div *ngIf="formField.name.errors.required">Training Name is required</div></div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input autocomplete="off" type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && formField.description.errors }" />
      <div *ngIf="submitted && formField.description.errors" class="invalid-feedback"><div *ngIf="formField.description.errors.required">Description is required</div></div>
    </div>

    <div class="form-group">
      <label for="passingCriteria">Passing Criteria</label>
      <input autocomplete="off" type="text" formControlName="passingCriteria" class="form-control" [ngClass]="{ 'is-invalid': submitted && formField.passingCriteria.errors }" />
      <div *ngIf="submitted && formField.passingCriteria.errors" class="invalid-feedback"><div *ngIf="formField.passingCriteria.errors.required">Criteria is required</div></div>
    </div>
    <div class="form-group">
      <label for="passingCriteria">Upload Training PDF</label> <br />
      <input #uploadFile type="file" name="photo" ng2FileSelect [uploader]="uploader" />
    </div>

    <div class="form-group">
      <button class="btn btn-primary">Create Training</button>
    </div>
  </form>
</div>
