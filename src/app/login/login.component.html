<section>
  <span></span>
  <h1>Member Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="form-group">
      <label for="userName">userName</label> <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && formField.userName.errors }" />
      <div *ngIf="submitted && formField.userName.errors" class="invalid-feedback"><div *ngIf="formField.userName.errors.required">userName is required</div></div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && formField.password.errors }" />
      <div *ngIf="submitted && formField.password.errors" class="invalid-feedback"><div *ngIf="formField.password.errors.required">Password is required</div></div>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="loading" class="btn btn-primary">Login</button>
