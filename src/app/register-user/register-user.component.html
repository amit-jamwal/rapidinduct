    <div class="form-group">
      <label for="userName">User Name</label>
      <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && formField.userName.errors }" />
      <div *ngIf="submitted && formField.userName.errors" class="invalid-feedback">
        <div *ngIf="formField.userName.errors.required">User Name is required</div>
        <div *ngIf="formField.userName.errors.email">Enter valid email</div>
      </div>
    </div>
