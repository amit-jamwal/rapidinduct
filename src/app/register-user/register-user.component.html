<div>
  <form [formGroup]="registrationForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input autocomplete="off" type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && formField.name.errors }" />
      <div *ngIf="submitted && formField.name.errors" class="invalid-feedback"><div *ngIf="formField.name.errors.required">name is required</div></div>
    </div>
    <div class="form-group">
      <label for="userName">userName</label>
      <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && formField.userName.errors }" />
      <div *ngIf="submitted && formField.userName.errors" class="invalid-feedback"><div *ngIf="formField.userName.errors.required">userName is required</div></div>
    </div>

      <button [disabled]="loading" class="btn btn-primary">Register</button>
