<div class="container">
  <form [formGroup]="trainingQuizForm" (ngSubmit)="addTrainingQuestion()">
    <div class="form-group">
      <label for="training">Select Training</label>
      <ng-select [items]="trainingList" [searchable]="true" bindLabel="trainingName" (change)="updateValue($event)">
      </ng-select>
    </div>
    <div class="form-group">
      <label for="question">Enter Question</label>
      <textarea rows="4" cols="50" formControlName="question" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && formField.question.errors }"></textarea>
      <div *ngIf="submitted && formField.question.errors" class="invalid-feedback">
        <div *ngIf="formField.question.errors.required">Field is required</div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col">
        <label for="option1">Option 1</label>
        <input type="text" formControlName="option1" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && formField.option1.errors }" />
        <div *ngIf="submitted && formField.option1.errors" class="invalid-feedback">
          <div *ngIf="formField.option1.errors.required">Option 1 is required</div>
        </div>
      </div>
      <div class="col">
        <label for="option2">Option 2</label>
        <input type="text" formControlName="option2" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && formField.option2.errors }" />
        <div *ngIf="submitted && formField.option2.errors" class="invalid-feedback">
          <div *ngIf="formField.option2.errors.required">Option 2 is required</div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col">
        <label for="option3">Option 3</label>
        <input type="text" formControlName="option3" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && formField.option3.errors }" />
        <div *ngIf="submitted && formField.option3.errors" class="invalid-feedback">
          <div *ngIf="formField.option3.errors.required">Option 3 is required</div>
        </div>
      </div>
      <div class="col">
        <label for="option4">Option 4</label>
        <input type="text" formControlName="option4" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && formField.option4.errors }" />
        <div *ngIf="submitted && formField.option4.errors" class="invalid-feedback">
          <div *ngIf="formField.option4.errors.required">Option 4 is required</div>
        </div>
      </div>
    </div>
    <div class=" form-group row">
      <label for="answer">Answer</label>
      <input type="text" formControlName="answer" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && formField.answer.errors }" />
      <div *ngIf="submitted && formField.answer.errors" class="invalid-feedback">
        <div *ngIf="formField.answer.errors.required">Answer is required</div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Add Training</button>
      <img
        src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

  </form>
</div>
